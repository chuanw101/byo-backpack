<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYO BackPack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid px-4 pt-3 pb-1">
                <a class="navbar-brand" href="#">BYO Backpack</a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    {{#if user.logged_in}}
                    <li class="nav-item">
                        <a class="nav-link" href="#">Create Event</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Logout</a>
                    </li>
                    {{else}}
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    {{/if}}
                </ul>
            </div>
        </nav>
    </header>

    <main class="container container-fluid mt-5">
        <div class="row d-flex justify-content-center">
            {{#each event}}
            <div class="card col-12 col-lg-5 my-5 mx-5 p-2">
                <img src="http://placekitten.com/500/360" class="card-img-top" alt="...">
                <div class="card-body">
                    <h2 class="card-title  mt-2 mb-3 text-center">{{event_name}}</h2>
                    <h5 class="text-center">{{date}}</h5>
                    <p class="text-center">{{location}}</p>
                    <div class="d-grid gap-2 mt-3 mb-1">
                        <button class="btn btn-dark" id="details">Event Details</button>
                    </div>
                </div>
            </div>
            {{/each}}
        </div>
    </main>

    <footer>

    </footer>
    {{#if user.logged_in}}
    <script src="/js/logout.js"></script>
    {{/if}}
</body>

</html>
