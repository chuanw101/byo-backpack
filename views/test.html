<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYO BackPack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid px-4 pt-3 pb-1">
                <a class="navbar-brand" href="#">BYO Backpack</a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    {{#if user.logged_in}}
                    <li class="nav-item">
                        <a class="nav-link" href="#">Create Event</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Logout</a>
                    </li>
                    {{else}}
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    {{/if}}
                </ul>
            </div>
        </nav>
    </header>

    <main class="container container-fluid mt-5">


        <div class="row d-flex justify-content-center">
            <div class="card col-12 col-md-5 col-lg-4 my-5 mx-5">
                <div class="card-body">
                    <h2 class="card-title  mt-3 mb-4 text-center">Log In</h2>
                    <form>
                        <div class="form-floating my-3">
                            <input type="username" class="form-control" id="loginUsername" placeholder="Username">
                            <label for="floatingInput">Username</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="d-grid gap-2 my-3">
                            <button type="button" class="btn btn-dark" id="loginBtn">Log In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </main>

    <footer>

    </footer>
    {{#if user.logged_in}}
    <script src="/js/logout.js"></script>
    {{/if}}
</body>

</html>
