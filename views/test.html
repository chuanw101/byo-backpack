<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYO BackPack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid px-4 pt-3 pb-1">
                <a class="navbar-brand" href="#">BYO Backpack</a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    {{#if user.logged_in}}
                    <li class="nav-item">
                        <a class="nav-link" href="#">Create Event</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Logout</a>
                    </li>
                    {{else}}
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    {{/if}}
                </ul>
            </div>
        </nav>
    </header>

    <main class="container container-fluid mt-5">


        <div class="row mt-5">
            <h1>Welcome, {{username}}!</h1>
            <div class="card col-12 my-5">
                <div class="card-body">
                    <h2 class="card-title  mt-2 mb-3">Create a New Event</h2>
                    <form>
                        <div class="mb-3">
                            <label for="eventName" class="form-label">Event Name</label>
                            <input class="form-control" id="eventName" placeholder="Beach Bonfire">
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input class="form-control" id="location" placeholder="Golden Gardens">
                        </div>
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Upload Image</label>
                            <input class="form-control" type="file" id="formFile">
                          </div>

                        <div class="row mb-3">
                            <div class="col">
                                <label for="startDate" class="form-label">Start Date</label>
                                <input type="text" class="form-control" placeholder="Click to select" aria-label="startDate" id="startDate">
                            </div>
                            <div class="col">
                                <label for="startTime" class="form-label">Start Time</label>
                                <input type="text" class="form-control" placeholder="" aria-label="startTime" id="startTime">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col">
                                <label for="endDate" class="form-label">End Date</label>
                                <input type="text" class="form-control" placeholder="Click to select" aria-label="endDate" id="endDate">
                            </div>
                            <div class="col">
                                <label for="endTime" class="form-label">End Time</label>
                                <input type="text" class="form-control" placeholder="" aria-label="endTime" id="endTime">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="backpackItems" class="form-label">Backpack Items</label>
                            <input class="form-control" id="backpackItems" placeholder="Umbrella, towels, etc.">
                        </div>

                        <div class="mb-3">
                            <label for="startDate" class="form-label">Event Description</label>
                            <textarea class="form-control" id="eventDescription" rows="6" placeholder="More details..."></textarea>
                        </div>

                        <div class="d-grid gap-2 my-3">
                            <button type="button" class="btn btn-dark" id="newEventSubmit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </main>

    <footer>

    </footer>
    {{#if user.logged_in}}
    <script src="/js/logout.js"></script>
    {{/if}}
</body>

</html>
